<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="root">
      <div class="box">
        <div class="title">原始尺寸</div>
        <div class="in">
          <input id="originalWidth" type="number" placeholder="0" />
          <input id="originalHeight" type="number" placeholder="0" />
        </div>
      </div>

      <div class="box">
        <div class="title">转换尺寸</div>
        <div class="in">
          <input id="convertedWidth" type="text" placeholder="0" />
          <input id="convertedHeight" type="text" placeholder="0" />
        </div>
      </div>

      <button id="copyButton">复制</button>
    </div>
  </body>
</html>
